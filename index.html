<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="digital-clock">
        <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu"></i>
        <ul class="dot-menu" id="active-menu">
            <li class="menu-items" id="active-menu">
                <span class="clock-format-text" id="active-menu">24 hour format</span>
                <div class="format-switch-btn" data-format ="12" id="active-menu"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="periods">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="calendar">
            <span class="month-name"> Month,</span>
            <span class="day-name"> Day </span>
            <span class="day-number">00</span>
            <span class="year"> 0000</span>
        </div>
    </div>
     <!-- <footer>Digital Clock Designed By Parth Singh</footer> -->
     <div class="footer">Digital Clock Designed By Parth Singh</div>
     <script src="script.js"></script>
</body>
</html>
